- name: Install frontend dependencies
  shell: npm install
  args:
    chdir: frontend

- name: Build frontend (dist/)
  shell: npm run build
  args:
    chdir: frontend

- name: Kill existing frontend static server (if any)
  shell: |
    pkill -f "serve dist" || true
  ignore_errors: true

- name: Serve dist folder
  shell: |
    nohup npx serve dist -l 5173 > frontend.log 2>&1 &
  args:
    chdir: frontend
