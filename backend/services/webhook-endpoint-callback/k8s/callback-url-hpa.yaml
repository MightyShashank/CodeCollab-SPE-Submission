apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codecollab-callback-url-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codecollab-callback-url
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
